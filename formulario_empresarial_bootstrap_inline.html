<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto · Front‑end Empresarial (Bootstrap Inline · Archivo Único)</title>
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230A66C2'/%3E%3Cpath fill='%23fff' d='M16 22h32v4H16zm0 10h32v4H16zm0 10h20v4H16z'/%3E%3C/svg%3E">
  <style>
/* =====================================================================
   Bootstrap‑style INLINE (núcleo reducido para archivo único)
   – Incluye: Reboot básico, Grid, Forms, Buttons, Utilities esenciales.
   – API de clases compatible: .container .row .col‑* .btn .btn-primary
     .form-label .form-control .form-text .text-muted .w-100 .mb-*
   – NOTA: Si necesitás el CSS/JS OFICIAL completo de Bootstrap pegado
     byte‑a‑byte (bootstrap.min.css + bootstrap.bundle.min.js), avisame
     y te entrego la variante “Full Inline” (pesa ~300–400 KB extra).
====================================================================== */
:root{
  --bs-blue:#0d6efd;--bs-indigo:#6610f2;--bs-purple:#6f42c1;--bs-pink:#d63384;
  --bs-red:#dc3545;--bs-orange:#fd7e14;--bs-yellow:#ffc107;--bs-green:#198754;
  --bs-teal:#20c997;--bs-cyan:#0dcaf0;--bs-white:#fff;--bs-gray:#6c757d;
  --bs-gray-dark:#343a40;--bs-primary:#0A66C2;--bs-secondary:#6c757d;
  --bs-success:#198754;--bs-info:#0dcaf0;--bs-warning:#ffc107;--bs-danger:#dc3545;
  --bs-light:#f8f9fa;--bs-dark:#212529;--bs-body-color:#212529;--bs-body-bg:#fff;
  --bs-border-color:#dee2e6;--bs-border-radius:.5rem;--bs-focus: rgba(13,110,253,.25);
}
*{box-sizing:border-box}html{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans";line-height:1.5}
body{margin:0;color:var(--bs-body-color);background:var(--bs-body-bg)}
h1,h2,h3{margin-top:0;margin-bottom:.5rem}
p{margin-top:0;margin-bottom:1rem}
.container{width:100%;padding-right:1rem;padding-left:1rem;margin-right:auto;margin-left:auto}
@media (min-width:576px){.container{max-width:540px}}
@media (min-width:768px){.container{max-width:720px}}
@media (min-width:992px){.container{max-width:960px}}
@media (min-width:1200px){.container{max-width:1140px}}
.row{display:flex;flex-wrap:wrap;margin-right:-.5rem;margin-left:-.5rem}
[class^="col-"],[class*=" col-"]{padding-right:.5rem;padding-left:.5rem}
.col-12{flex:0 0 auto;width:100%}
.col-md-8{width:100%}
@media (min-width:768px){.col-md-8{flex:0 0 auto;width:66.6667%}}
.mb-1{margin-bottom:.25rem}.mb-2{margin-bottom:.5rem}.mb-3{margin-bottom:1rem}.mb-4{margin-bottom:1.5rem}
.w-100{width:100%}
.card{background:#fff;border:1px solid var(--bs-border-color);border-radius:var(--bs-border-radius);box-shadow:0 .25rem 1rem rgba(0,0,0,.06)}
.card-body{padding:1.25rem}
.text-muted,.form-text{color:#6c757d}
.form-label{display:block;margin-bottom:.5rem;font-weight:600}
.form-control{display:block;width:100%;padding:.6rem .8rem;font:inherit;color:var(--bs-body-color);background:#fff;
  border:1.5px dashed #5B6B7A;border-radius:.6rem;transition: border-color .15s ease, box-shadow .15s ease}
.form-control::placeholder{color:#9aa4af}
.form-control:focus{outline:0;border-color:var(--bs-primary);box-shadow:0 0 0 .25rem var(--bs-focus)}
textarea.form-control{min-height:150px;resize:vertical}
.btn{display:inline-block;font-weight:600;line-height:1.4;color:#fff;text-align:center;text-decoration:none;vertical-align:middle;
  cursor:pointer;user-select:none;background-color:var(--bs-primary);border:1px solid var(--bs-primary);padding:.6rem 1rem;border-radius:.6rem}
.btn:hover{filter:brightness(.95)}
.btn:disabled{opacity:.65;cursor:not-allowed}
.btn-primary{background-color:var(--bs-primary);border-color:var(--bs-primary)}
.shadow{box-shadow:0 .25rem 1rem rgba(0,0,0,.08)}
/* Toast mínimo estilo Bootstrap */
.toast{position:fixed;right:1rem;bottom:1rem;background:#111;color:#fff;padding:.85rem 1rem;border-radius:.6rem;opacity:0;transform:translateY(8px);transition:.2s}
.toast.show{opacity:1;transform:translateY(0)}
.toast.success{background:#198754}.toast.error{background:#dc3545}
/* Dark mode básico */
@media (prefers-color-scheme: dark){
  body{background:#0e141b;color:#e6eef8}
  .card{background:#121a22;border-color:#2a3642}
  .form-control{background:transparent;color:#e6eef8;border-color:#6b7a88}
}
  </style>
</head>
<body>
  <main class="container">
    <div class="row mb-4">
      <div class="col-12 col-md-8 mx-auto">
        <h1>Contacto · Front‑end Empresarial</h1>
        <p class="text-muted">Archivo único con clases y estilo Bootstrap, más CSS propio para botón e inputs.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-8 mx-auto">
        <section class="card shadow">
          <div class="card-body">
            <h2 class="mb-3">Escribinos</h2>
            <form id="contactForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre completo" required minlength="2">
                <div class="form-text">Requerido. Al menos 2 caracteres.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="tu@correo.com" required>
                <div class="form-text">Usá un correo válido.</div>
              </div>
              <div class="mb-3">
                <label for="company" class="form-label">Empresa</label>
                <input type="text" id="company" name="company" class="form-control" placeholder="Nombre de la empresa" required minlength="2">
                <div class="form-text">Requerido. Al menos 2 caracteres.</div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea id="message" name="message" class="form-control" placeholder="Escribí tu consulta…" required></textarea>
                <div class="form-text">Contanos brevemente tu consulta.</div>
              </div>

              <!-- Honeypot anti‑spam (oculto) -->
              <input type="text" id="website" name="website" style="position:absolute;left:-9999px" tabindex="-1" autocomplete="off">

              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script>
// JS inline estilo Bootstrap (reducido): validación + toast sin dependencias
(function(){
  const form = document.getElementById('contactForm');
  const toast = document.getElementById('toast');

  function showToast(msg, type){
    toast.textContent = msg;
    toast.className = 'toast show ' + (type || '');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=> toast.className = 'toast', 2500);
  }

  form.addEventListener('submit', function(ev){
    ev.preventDefault();
    if (document.getElementById('website').value.trim() !== '') { showToast('Error: validación fallida.', 'error'); return; }
    if (!form.checkValidity()){ showToast('Revisá los campos requeridos.', 'error'); return; }
    showToast('¡Mensaje enviado con éxito!', 'success');
    form.reset();
  });
})();
  </script>
<script src="validar.js"></script>
</body>
</html>
